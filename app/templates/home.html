<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic 8 Ball prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body data-bs-theme="light">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magic 8 Ball</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <div class="container"></div>

          <button type="button" class="btn btn-light mx-1" id="lightMode" style="border-color: black">Light</button>
          <button type="button" class="btn btn-dark mx-1" id="darkMode">Dark</button>
          <form action="/logout" method="post" id="logout">
            <button type="submit" class="btn btn-outline-primary mx-1" id="logout">Logout</button>
          </form>

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{Username}}
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Past Predictions</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
            </ul>
          </div>

        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <canvas class="mx-auto"></canvas>

      <p class="mx-auto">click below to recieve a prediction</p>
      <button type="button" name="button" class="mx-auto">GIVE ME A PREDICTION</button>
    </div>

    <script src="..\static\js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
