<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic 8 Ball prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body data-bs-theme="light">

    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magic 8 Ball</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!--- spacer div --->
          <div class="container"></div>

          <!--- light and dark buttons --->
          <button type="button" class="btn btn-light mx-1" id="lightMode" style="border-color: black">Light</button>
          <button type="button" class="btn btn-dark mx-1" id="darkMode">Dark</button>

          <!--login button--->
          <a class="btn btn-outline-primary mx-1" id="loginButton" href="/register">Login</a>

          <!--- show once logged in --->
          <div class="dropdown mx-1" id="loggedIn" style="display: none">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" value="{{Username}}">
              {{Username}}
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Past Predictions</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </div>

        </div>
      </div>
    </nav>


    <div class="container-fluid">

      <div class="mx-auto" style="width: 200px;">
        <canvas id="canvas"></canvas>
      </div>

      <input type="hidden" id="prediction" name="prediction" value="{{prediction}}">

      <form action="/predict" method="post">
        <div class="mx-auto" style="width: 500px;">
          Give me a prediction for:

          <select class="form-select" aria-label="Default select example" id="ticker" name="ticker" style="width: 150px; display: inline">
            <option selected>Pick a stock</option>
            <option value="NVDA">NVDA</option>
            <option value="AAPL">AAPL</option>
            <option value="MSFT">MSFT</option>
            <option value="TSLA">TSLA</option>
          </select>
        </div>

        <div class="mx-auto my-2" style="width: 200px;">
          <button type="submit" class="btn btn-primary" name="button" id="predict" >GIVE ME A PREDICTION</button>
        </div>
      </form>

    </div>

    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" id="loading" style="display:none"></div>
    </div>

    <script src="..\static\js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
