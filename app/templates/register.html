<!DOCTYPE html>

<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic 8 Ball prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body data-bs-theme="light">


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magic 8 Ball</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <div class="container"></div>

          <button type="button" class="btn btn-light mx-1" id="lightMode" style="border-color: black">Light</button>
          <button type="button" class="btn btn-dark mx-1" id="darkMode">Dark</button>


        </div>
      </div>
    </nav>


    <!--login-->
    <form class="container-sm my-5" action="/login" method="post" id="login">

      <h1>Login</h1>

      <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <input type="email" class="form-control" id="username" name='username'placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name='password' placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary" id="login">Login</button>
      {{Lstatus}}
    </form>


    <!--register-->
    <form class="container-sm my-5" action="/signup" method="post" id="signup">

      <h1>Register</h1>

      <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <input type="email" class="form-control" id="username" name='username' placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" name='pwd' placeholder="Password">
      </div>

      <div class="mb-3">
        <label for="pwd2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="pwd2" name='pwd2' placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary" id='signup'>Sign Up</button>
      {{Sstatus}}
    </form>

    <script src="..\static\js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
